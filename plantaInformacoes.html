<script>
    function filterVectors() {
        var searchValue = document.getElementById("searchInput").value.toLowerCase();

        searchValue = searchValue.normalize("NFD").replace(/[\u0300-\u036f]/g, "");

        var vectors = document.querySelectorAll('.a .card');

        for (var i = 0; i < vectors.length; i++) {

            var vectorTitle = vectors[i].querySelector('.card-title').textContent.toLowerCase();

            vectorTitle = vectorTitle.normalize("NFD").replace(/[\u0300-\u036f]/g, "");

            if (vectorTitle.startsWith(searchValue)) {

                vectors[i].style.display = "block";
            } else {

                vectors[i].style.display = "none";
            }
        }
    }

    document.getElementById("searchInput").addEventListener("input", filterVectors);
</script>
